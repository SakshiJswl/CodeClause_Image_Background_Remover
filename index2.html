<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Upload Image</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/99793b620e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        
        <div class = "my-border">

        </div>

        <div class="container">

            <h1 class = "heading"> Upload an image to remove the background </h1>
            
            <div class = "mx-auto">
            
                <form>
                        
                    <div class="form-group">

                        <label for = "filepicker"></label>
                        <input id = "filepicker" class = "form-control btn btn-lg mx-auto" type = "file">

                    </div>

                    <button class = "btn btn-lg btn-primary upload-button" onclick = "handleUpload()" type = "button"> <i class="fa-solid fa-upload"></i> Upload</button>
                    <button class = "btn btn-dark btn-lg mx-auto download-button" onclick = "downloadFile()"> <i class="fa-solid fa-download"></i> Download</button>
                        
                </form>

            </div>

        </div>
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <script src="script.js" async defer></script>

    </body>
</html>
